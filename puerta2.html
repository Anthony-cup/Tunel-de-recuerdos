<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Galería Romántica — Móvil Mejorada</title>
  <style>
    :root{
      --bg-1: #0a0511; 
      --bg-2: #1a0f2e; 
      --accent-a: #ff9ec7; 
      --accent-b: #87ceeb;
      --pink-glow: #ff6b9d;
      --blue-glow: #4ecdc4;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: #fff;
      background: radial-gradient(ellipse at center top, var(--bg-2) 0%, var(--bg-1) 100%);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      touch-action: manipulation;
    }

    /* Fondo con partículas flotantes más románticas */
    .bg-particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 12s infinite ease-in-out;
    }

    .particle.heart {
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, var(--pink-glow) 0%, transparent 70%);
    }

    .particle.star {
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, var(--accent-b) 0%, transparent 70%);
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(0.8); 
        opacity: 0.2; 
      }
      25% { 
        transform: translateY(-15px) translateX(10px) rotate(90deg) scale(1); 
        opacity: 0.6; 
      }
      50% { 
        transform: translateY(-25px) translateX(-5px) rotate(180deg) scale(1.2); 
        opacity: 0.8; 
      }
      75% { 
        transform: translateY(-10px) translateX(-15px) rotate(270deg) scale(1); 
        opacity: 0.6; 
      }
    }

    /* Efecto de vignette cinematográfico */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 2;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 15%, rgba(10,5,17,0.3) 70%, rgba(10,5,17,0.7) 95%);
    }

    /* Header con botones en esquinas */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 200;
      padding: 15px 20px;
      background: linear-gradient(180deg, rgba(26,15,46,0.95) 0%, transparent 100%);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .back-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .back-btn {
      background: linear-gradient(135deg, rgba(255,158,199,0.9), rgba(135,206,235,0.9));
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,158,199,0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 8px;
    }

    .back-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(255,158,199,0.5);
    }

    .instruction-text {
      font-size: 11px;
      color: rgba(255,223,232,0.8);
      max-width: 200px;
      line-height: 1.3;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .surprise-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .surprise-btn {
      background: linear-gradient(135deg, var(--pink-glow), #ff4757);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,71,87,0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 8px;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255,71,87,0.3); }
      50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255,71,87,0.5); }
    }

    .surprise-btn:hover {
      animation: none;
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 12px 30px rgba(255,71,87,0.6);
    }

    /* Título central flotante */
    .title-section {
      text-align: center;
      margin-top: 8px;
    }

    .title-section h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b), #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255,158,199,0.4);
      animation: titleGlow 4s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 0 5px rgba(255,158,199,0.3)); }
      50% { filter: drop-shadow(0 0 15px rgba(255,158,199,0.6)); }
    }

    /* Contenedor principal */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      padding: 120px 16px 80px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Galería con efectos cinematográficos */
    .gallery {
      width: 100%;
      max-width: 500px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-bottom: 30px;
      perspective: 1000px;
    }

    /* Tarjetas con efectos de cámara avanzados */
    .photo-card {
      position: relative;
      aspect-ratio: 3/4;
      border-radius: 22px;
      overflow: hidden;
      background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      backdrop-filter: blur(15px);
      box-shadow: 
        0 10px 40px rgba(0,0,0,0.4),
        inset 0 1px 2px rgba(255,255,255,0.15);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .photo-card:nth-child(1) { grid-row: span 1; }
    .photo-card:nth-child(2) { grid-row: span 1; }
    .photo-card:nth-child(3) { grid-column: span 2; aspect-ratio: 16/9; }
    .photo-card:nth-child(4) { grid-row: span 1; }
    .photo-card:nth-child(5) { grid-row: span 1; }
    .photo-card:nth-child(6) { grid-column: span 2; aspect-ratio: 16/9; }
    .photo-card:nth-child(7) { grid-column: span 2; aspect-ratio: 3/2; }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform, filter;
      transform-origin: center center;
    }

    /* Efectos automáticos de cámara */
    .photo-card.camera-focus {
      transform: translateY(-12px) scale(1.04) rotateX(5deg);
      box-shadow: 
        0 25px 60px rgba(255, 107, 157, 0.25),
        0 15px 40px rgba(0,0,0,0.6),
        inset 0 1px 2px rgba(255,255,255,0.25);
      z-index: 50;
    }

    .photo-card.camera-focus img {
      transform: scale(1.15) rotate(1deg);
      filter: brightness(1.15) saturate(1.3) contrast(1.1);
    }

    .photo-card.camera-blur {
      filter: blur(1px);
      opacity: 0.7;
      transform: scale(0.98);
    }

    .photo-card.camera-zoom img {
      transform: scale(1.2) translate(3px, -2px);
      filter: brightness(1.1) saturate(1.2);
    }

    /* Overlay cinematográfico */
    .photo-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(255, 158, 199, 0.15) 0%, 
        transparent 25%, 
        transparent 75%, 
        rgba(135, 206, 235, 0.15) 100%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 1;
    }

    .photo-card.camera-focus::before {
      opacity: 1;
    }

    /* Efecto de destello de cámara */
    .photo-card::after {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(45deg, 
        transparent 40%, 
        rgba(255,255,255,0.3) 50%, 
        transparent 60%);
      transform: rotate(45deg);
      opacity: 0;
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    .photo-card.camera-flash::after {
      opacity: 1;
      animation: cameraFlash 2s ease-out;
    }

    @keyframes cameraFlash {
      0% { 
        transform: translateX(-150%) translateY(-150%) rotate(45deg) scale(0.8); 
        opacity: 0; 
      }
      10% { 
        opacity: 0.8; 
      }
      100% { 
        transform: translateX(150%) translateY(150%) rotate(45deg) scale(1.2); 
        opacity: 0; 
      }
    }

    /* Efectos de Ken Burns automáticos más suaves */
    @keyframes kenburns-romantic {
      0% { 
        transform: scale(1) translate(0, 0) rotate(0deg); 
        filter: brightness(1) contrast(1) saturate(1); 
      }
      25% { 
        transform: scale(1.08) translate(-4px, -6px) rotate(0.5deg); 
        filter: brightness(1.08) contrast(1.05) saturate(1.15); 
      }
      50% { 
        transform: scale(1.12) translate(2px, -8px) rotate(-0.3deg); 
        filter: brightness(1.12) contrast(1.08) saturate(1.25); 
      }
      75% { 
        transform: scale(1.06) translate(-2px, 4px) rotate(0.2deg); 
        filter: brightness(1.06) contrast(1.03) saturate(1.1); 
      }
      100% { 
        transform: scale(1) translate(0, 0) rotate(0deg); 
        filter: brightness(1) contrast(1) saturate(1); 
      }
    }

    .photo-card img.kenburns-active {
      animation: kenburns-romantic 10s ease-in-out infinite;
    }

    /* Modal cinematográfico */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, 
        rgba(10,5,17,0.98) 0%, 
        rgba(26,15,46,0.98) 100%);
      backdrop-filter: blur(25px);
      z-index: 1000;
      padding: 20px;
    }

    .modal.show {
      display: flex;
      animation: modalAppear 0.6s ease-out;
    }

    @keyframes modalAppear {
      from { 
        opacity: 0; 
        backdrop-filter: blur(0px); 
      }
      to { 
        opacity: 1; 
        backdrop-filter: blur(25px); 
      }
    }

    .modal-content {
      max-width: 92vw;
      max-height: 85vh;
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 
        0 25px 80px rgba(0,0,0,0.8),
        0 0 60px rgba(255,158,199,0.2);
      animation: modalContentAppear 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes modalContentAppear {
      from { 
        transform: scale(0.8) translateY(50px); 
        opacity: 0; 
      }
      to { 
        transform: scale(1) translateY(0); 
        opacity: 1; 
      }
    }

    .modal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 25px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 1001;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      transform: scale(1.1);
      background: rgba(255,71,87,0.8);
    }

    /* Efectos de corazones mejorados */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 60;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
      animation: floatHeart 8s linear infinite;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0.8);
        opacity: 0;
      }
      15% {
        opacity: 0.8;
        transform: translateY(85vh) rotate(45deg) scale(1);
      }
      85% {
        opacity: 0.6;
        transform: translateY(15vh) rotate(315deg) scale(1.2);
      }
      100% {
        transform: translateY(-50px) rotate(360deg) scale(0.6);
        opacity: 0;
      }
    }

    /* Animaciones de entrada escalonadas */
    .photo-card {
      opacity: 0;
      transform: translateY(40px) scale(0.9);
      animation: cardAppear 1s ease-out forwards;
    }

    @keyframes cardAppear {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .photo-card:nth-child(1) { animation-delay: 0.1s; }
    .photo-card:nth-child(2) { animation-delay: 0.2s; }
    .photo-card:nth-child(3) { animation-delay: 0.3s; }
    .photo-card:nth-child(4) { animation-delay: 0.4s; }
    .photo-card:nth-child(5) { animation-delay: 0.5s; }
    .photo-card:nth-child(6) { animation-delay: 0.6s; }
    .photo-card:nth-child(7) { animation-delay: 0.7s; }

    /* Loading cinematográfico */
    .loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      z-index: 9999;
    }

    .loading-content {
      text-align: center;
      color: var(--accent-a);
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 158, 199, 0.3);
      border-top: 4px solid var(--accent-a);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin-bottom: 25px;
      position: relative;
    }

    .loading-spinner::after {
      content: '💖';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .credits {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255, 223, 232, 0.8);
      text-align: center;
      z-index: 100;
      background: rgba(255,255,255,0.05);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    /* Responsive */
    @media (min-width: 768px) {
      .gallery {
        max-width: 800px;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
      }
      
      .photo-card:nth-child(3) { grid-column: span 1; aspect-ratio: 3/4; }
      .photo-card:nth-child(6) { grid-column: span 1; aspect-ratio: 3/4; }
    }

    @media (max-width: 480px) {
      .top-bar {
        padding: 12px 15px;
      }
      
      .back-btn, .surprise-btn {
        padding: 10px 16px;
        font-size: 13px;
      }
      
      .instruction-text {
        font-size: 10px;
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2>Preparando momentos mágicos...</h2>
      <p>Cargando tus recuerdos más especiales</p>
    </div>
  </div>

  <!-- Partículas de fondo -->
  <div class="bg-particles" id="bgParticles"></div>

  <!-- Barra superior con botones -->
  <div class="top-bar">
    <div class="back-section">
      <button class="back-btn" id="backBtn">← Regresar</button>
      <div class="instruction-text">
        Presiona el botón de regresar para ver el siguiente contenido
      </div>
    </div>
    
    <div class="title-section">
      <h1>✨ Galería Romántica ✨</h1>
    </div>
    
    <div class="surprise-section">
      <button class="surprise-btn" id="surpriseBtn">💖 Sorpresa</button>
      <div class="instruction-text" style="text-align: right;">
        Efectos mágicos y corazones flotantes
      </div>
    </div>
  </div>

  <!-- Contenedor de corazones flotantes -->
  <div class="hearts-container" id="heartsContainer"></div>

  <!-- Contenido principal -->
  <div class="container">
    <div class="gallery" id="gallery">
      <!-- Las fotos se cargarán aquí dinámicamente -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">×</button>
      <img id="modalImg" src="" alt="Vista ampliada" />
    </div>
  </div>

  <!-- Créditos -->
  <div class="credits">
    Toca cualquier foto para verla en grande • Animaciones automáticas activadas 💕
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBk2SVaP1w4V3MWrpp1r3X5Xk9eH06gBt4",
      authDomain: "tunel-de-recuerdos.firebaseapp.com",
      projectId: "tunel-de-recuerdos",
      storageBucket: "tunel-de-recuerdos.firebasestorage.app",
      messagingSenderId: "630660710506",
      appId: "1:630660710506:web:90d34150c9f21f668eca13",
      measurementId: "G-ETFDVEHML1"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let galleryData = [];
    let currentFocusIndex = 0;
    let cameraEffectsInterval;
    let kenburnsInterval;

    // Elementos del DOM
    const loading = document.getElementById('loading');
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');
    const backBtn = document.getElementById('backBtn');
    const surpriseBtn = document.getElementById('surpriseBtn');

    // Crear partículas de fondo más románticas
    function createBackgroundParticles() {
      const container = document.getElementById('bgParticles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        const isHeart = Math.random() > 0.6;
        particle.className = `particle ${isHeart ? 'heart' : 'star'}`;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 12 + 's';
        particle.style.animationDuration = (8 + Math.random() * 6) + 's';
        container.appendChild(particle);
      }
    }

    // Crear corazones flotantes mejorados
    function createFloatingHearts() {
      const container = document.getElementById('heartsContainer');
      const hearts = ['💖', '💕', '💗', '💘', '💝', '💞', '🌸', '✨', '🦋'];
      
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heart.style.animationDuration = (6 + Math.random() * 4) + 's';
        
        // Colores aleatorios románticos
        const colors = ['#ff6b9d', '#ff9ec7', '#87ceeb', '#ffd700', '#ff69b4'];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        
        container.appendChild(heart);
        
        setTimeout(() => {
          if (heart.parentNode) {
            heart.parentNode.removeChild(heart);
          }
        }, 10000);
      }
    }

    // Obtener imágenes de Firebase
    async function fetchImagesFromFirebase(userId) {
      try {
        const snapshot = await get(ref(database, `usuarios/${userId}`));
        if (!snapshot.exists()) return [];
        
        const data = snapshot.val();
        const images = data.puerta2Fotos || data.puertaFotos || data.fotos || data.images || [];
        
        return Array.isArray(images) ? images.filter(url => url && url.trim()) : [];
      } catch (error) {
        console.error('Error al obtener imágenes:', error);
        return [];
      }
    }

    // Precargar imágenes
    function preloadImages(urls) {
      return Promise.all(urls.map(url => {
        return new Promise((resolve) => {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = () => resolve(url);
          img.onerror = () => resolve(url);
          img.src = url;
        });
      }));
    }

    // Efectos de cámara automáticos
    function startCameraEffects() {
      const cards = document.querySelectorAll('.photo-card');
      if (cards.length === 0) return;
      
      let focusIndex = 0;
      let effectIndex = 0;
      
      function applyCameraEffect() {
        // Resetear todos los efectos
        cards.forEach(card => {
          card.classList.remove('camera-focus', 'camera-blur', 'camera-zoom', 'camera-flash');
          const img = card.querySelector('img');
          if (img) img.classList.remove('kenburns-active');
        });
        
        // Aplicar efecto principal a la foto enfocada
        const focusCard = cards[focusIndex];
        const focusImg = focusCard.querySelector('img');
        
        switch(effectIndex % 4) {
          case 0:
            focusCard.classList.add('camera-focus');
            if (focusImg) focusImg.classList.add('kenburns-active');
            break;
          case 1:
            focusCard.classList.add('camera-zoom');
            focusCard.classList.add('camera-flash');
            break;
          case 2:
            focusCard.classList.add('camera-focus');
            // Aplicar blur a las otras fotos

        focusIndex = (focusIndex + 1) % cards.length;

      applyCameraEffect();
